<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Collage web app
<img id="logo_img" src="camera.png">
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>
<textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
<button class="btn btn-primary" onclick="start()">Start</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
<div id="camera"></div>
        <br>

        <label>All selifes will be displayed here: </label>
<div id="resultshow " >
        <div id="result1">
                <img src="airplane.jpeg" style="width:50% ;height:300px;">
                
        </div>
        <div id="result2">
                <img src="camera.png" style="width:50% ;height:300px;">
        </div>
        <div id="result3">
                <img src="selfie.jpeg" style="width:50% ;height:300px;">
        </div>
</div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
